<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/inc/layout"
	lang='ko'>
	
  <head>
    <meta charset='UTF-8' />
    <link href='/css/calendar/calendar.css' rel='stylesheet' />
    <script src='/js/calendar/calendar.js'></script>
    <style type="text/css">
    	#calendar {
	    	padding: 0px;
	        max-width: 450px;
	        height: 460px;
	        margin: auto auto;
	        margin-top: 10px;
    	}
		
		.happy, .proud, .flutter, .calm, .sensitive, .unstable, .tired, .sad, .upset {
		    width: 5em;
		    height: 5em;
		    margin-left: auto;
		    margin-right: auto;
	    }
	    
	    .d-none{
	    	display: none;
	    }
	    
	    .diary-container{
			display:grid;
			height:70px;
			width:90%;
			padding:5px;
			background-color: white;
			border-radius: 8px;
		    align-items: center;
		    margin: 10px auto 10px auto;
		    grid-template-columns: 80px 1fr;/*열 두개*/
		    grid-template-rows: 1fr;/*행 3층*/
			grid-template-areas:
			  "emotion content";
		}
	    .emotion-container{
			grid-area: emotion;
		}
	
		.content{
			grid-area: content;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: no-wrap;
		}
    </style>
    <script>
      var prevStartStr = "";
      var jsonString ="[[${jsonString}]]";
      
      if( jsonString == "" ) {
    	  jsonString = "[]";
      } else {
    	  jsonString = jsonString.replace(/&quot;/g, "\"");
      }
      var eventList = JSON.parse(jsonString);
      
      var calendar = null;
     
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var container = document.querySelector(".container"); 
        
        calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
       	  editable: true,
          selectable: true,
          businessHours: true,
          dayMaxEvents: true,
          	
      	  events:eventList,
      	
      	  eventClick:function(event){
      		/* debugger; */
      			container.innerHTML="";
      		var extendedProps = event.event.extendedProps;
      		
      		var startStr = event.event.startStr;
      		
      		if(prevStartStr == startStr) {
      			container.classList.toggle("d-none");
      		} else {
      			container.classList.remove("d-none");
      		}
      		
      		let selectedIcon = extendedProps.selectedIcon;
      		
      		var param = {
      			"startStr" : startStr
      		}
      		
				 let html = "";
      		fetch('/api/diary/listDiary?startStr=' + startStr, {method: 'POST',
      			headers : {'Content-Type': 'application/json'},
      			  body: JSON.stringify(param)
      		}).then((response) => response.json()).then((json) => {
				/*  debugger; */
				for(d of json){
					console.log(d);
					let emotionId = d.emotionId;
	        		
	        		let emo = "";
	        		if(emotionId == 1){
	        			emo = "happy";
	        		}else if(emotionId == 2){
	        			emo = "proud";
	        		}else if(emotionId == 3){
	        			emo = "flutter";
	        		}else if(emotionId == 4){
	        			emo = "calm";
	        		}else if(emotionId == 5){
	        			emo = "sensitive";
	        		}else if(emotionId == 6){
	        			emo = "unstable"
	        		}else if(emotionId == 7){
	        			emo = "tired";
	        		}else if(emotionId == 8){
	        			emo = "sad";
	        		}else{
	        			emo = "upset";
	        		}
	        		
					 html += `
					 	<div class='diary-container'>
				    		<div class="diary">${d.diary}</div>
				    		<div class="emotion-container">
				    			<div class="${emo}"></div>
				    		</div>
				    		<div class="content">${d.content}</div>
				    	</div>`;
				
				
				}return html;
            }).then((html) => {
            	container.insertAdjacentHTML('beforeend', html);
				console.log(html);
            }).catch(err => {});
      		
      		prevStartStr = startStr;
      		
      	  }
      	  
        });
        calendar.render();
        
        /* html += `<div class="date">${json.startStr}</div>
        	<div class='d-none diary-container'>
    		<div class="diary">${json.diary}</div>
    		<div class="emotion-container">
    			<div class="${selectedIcon}"></div>
    		</div>
    		
    		<div class="content">${json.content}</div>
    		
    	</div>`; 
    	
    	 return html; */ 
      });
      
       
    </script>
  </head>
  <main id="main" layout:fragment="main">
    <div id='calendar'></div>
    
	<div class ="d-none container"></div>
	
	<!-- <div class="date" th:text:"${startStr}"></div>
	<div class='d-none diary-container'>
		<div class="diary">${diary}</div>
		<div class="emotion-container">
			<div class="${selectedIcon}">감정아이콘</div>
		</div>
		
		<div class="content">콘텐츠</div>
		
	</div> -->


</main>
</html>

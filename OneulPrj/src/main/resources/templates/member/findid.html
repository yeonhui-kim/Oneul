<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="member/inc/layout">
<head>
	<meta charset="UTF-8">
	<title>아이디 찾기</title>
	<link href="../css/member/findid.css" type="text/css" rel="stylesheet">
	<script src="/js/member/findid.js"></script>
</head>
<body>
    <main class="main" layout:fragment="main">
        <div class="findid-box">
            <form class="findid-form" action="findid" method="post">
                <h1 class="findid-title">아이디 찾기</h1>
                <ul>
                    <li class="input">
                        <legend>이름</legend>
                        <input class="b" type="text" name="name">
                    </li>
                    <li class="input">
                        <legend>생년월일</legend>
                        <input class="b" type="date" name="birthday" value="2000-01-01">
                    </li>
                    <li class="input">
                        <legend>이메일</legend>
                        <input class="b" type="email" name="email" placeholder="sophie@example.com">
                    </li>
                    <li class="btn">
                        <input class="submit" type="button" onclick="check()" value="아이디 찾기">
                        <input class="btn-cancel" type="button" value="취소" onclick="window.location.href='/'">
                    </li>
                    <div class="msg" th:if="${msg}!=null" th:text="${msg}"></div>
                    
                </ul>
            </form> 
        </div>
    </main>
</body>
</html>

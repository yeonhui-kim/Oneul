<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/inc/layout">
<head>
	<meta charset="UTF-8">
    <title>자유일기</title>
</head>
<main id="main" layout:fragment="main">
	<section class="">
		<h1>자유일기</h1>
		<h3>내가 쓴 자유일기 목록</h3>
		<table>
			<tr>
				<th>번호</th>
				<th>내용</th>
				<th>작성자</th>
				<th>작성일</th>
			</tr>

				<tr th:each="n:${list}">
					<td th:text="${n.id}">게시글아이디자리</td>
					<td><a th:href="@{detail(id=${n.id})}" th:text="${n.content}"></a></td>
					<td th:text="${n.memberId}">멤버아이디자리</td>
					<td th:text="${#calendars.format(n.regDate,'yyyy-MM-dd')}">일기작성일자</td>
				</tr>
				
				<tr th:each="n:${clist}">
					<td th:text="${n.id}">게시글아이디자리</td>
					<td><a th:href="@{detail(id=${n.id})}" th:text="${n.content}"></a></td>
					<td th:text="${n.memberId}">멤버아이디자리</td>
		
				</tr>

		</table>
		<div>
			<a href="reg">글쓰기</a>
		</div>
	</section>
</main>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultaq.net.nz/thymeleaf/layout"
	layout:decorator="/inc/layout">
<head>
<meta charset="UTF-8">
	<title>미래일기 reg</title>
	<link href="/css/diary/modal.css" type="text/css" rel="stylesheet">
	<link href="/css/diary/futureDiary/reg.css" type="text/css" rel="stylesheet">
	<script src='/js/modal/modal.js'></script>
	<script src='/js/diary/futureDiary/reg.js'></script>
</head>
 

	
	<main id="main" layout:fragment="main">
		<section class="wrapper">
			
			<form class="form" action="reg" method="post"
				enctype="multipart/form-data">
				
					<div class="date-input">
						<lable>미래일기를 받고싶은 날짜를 선택하세요</lable>
						<input type="date" name="bookingDate">
					</div>
					
					<div class="emotion-input">
						<lable class="lable2">지금 당신의 감정을 알려주세요</lable>	
   						<div id="emotion"></div>
   					</div>
   						<button id="open-button" type="button">감정선택</button> 
   						<div th:replace="inc/modal::modal"></div>						
					
				
						<img class="image"></img>
					<div class="filebox">
						
						<input type="file" id="file" name="file" value="0" >
						
					</div>
					<div class="text-input">
						<textarea rows="20" cols="30" name="content"></textarea>
					</div>
			</form>
				<div class="buttons">
				    <button class="button" type="button" onclick="submitBtnClick()">저장</button>
					<button type="button" class="button" onclick="location.href='list';">취소</button> 
				</div>

		</section>
	</main>


 
</html>
